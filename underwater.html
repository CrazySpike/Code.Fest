    <style>
        
        /*The underwater theme*/
        body {
            background-color: #ff9662;
            background-image: url('water.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /*Date and time*/
        #clockbox {
            position: absolute;
            top: 50px;
            right: 30px;
            text-align: right;
            z-index: 10;
        }

        /*Highlighted box for calendar*/
        svg {
            position: absolute;
            width: 1700px;
            height: 900px;
        }

        /*Customize bullet points to be a turtle*/
        ul {
            list-style-type: "üê¢ ";
            font: 20pt Proxima Nova
        }

        /*The weather widget design*/
        .weatherwidget-io {
            position: absolute;
            top: calc(60px + 200px);
            left: 43%;
            text-align: right;
            width: 56%;
            z-index: 10;
        }

        /*Holds the slide information*/
        .slides {
            display: none;
        }

        /*Holds the picture information for the slide*/
        img {
            width: 50%;
            height: auto;
            object-fit: contain;
            max-width: 100vw;
            max-height: 190vh;
            border-radius: 5%;
            margin: 10px 0;
        }

        /*The container position and form for the slideshow*/
        .slideshow-container {
            position: absolute;
            top: 10px;
            left: 30px;
            width: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 5;
        }

        /*Fades the pictures for slideshow transition*/
        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        /*More specific parameters for fade transition*/
        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

    </style>

</head>

        !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');

    </script>

    <!--The logic behind the slideshow-->>
    <script>

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) { slideIndex = 1 }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 10000); // Transitions every 10 seconds
        }

    </script>

    <!--The logic for date and time-->>
    <script type="text/javascript">

        var tday = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
        var tmonth = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        function GetClock() {
            var d = new Date();
            var nday = d.getDay();
            var nmonth = d.getMonth();
            var ndate = d.getDate();
            var nyear = d.getFullYear();
            var nhour = d.getHours();
            var nmin = d.getMinutes();
            var nsec = d.getSeconds();

            var timeperiod = (nhour >= 12) ? "PM" : "AM";

            nhour %= 12;
            nhour = (nhour === 0) ? 12 : nhour;

            if (nmin <= 9) { nmin = "0" + nmin; }

            if (nsec <= 9) { nsec = "0" + nsec; }

            var clocktext = "<span style=\"font:60pt Proxima Nova; font-weight: bold; color:#ffffff;\"> Welcome Mystery Gang </span> <br> <span style=\"font:75pt Proxima Nova; font-weight: bold; color:#ffffff;\">" + nhour + ":" + nmin + " " + timeperiod + "   ~   " + "</span> <span style=\"font:35pt Proxima Nova; font-weight: Bold; font-weight: bold; color:#ffffff;\">" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear + "</span>";

            document.getElementById('clockbox').innerHTML = clocktext;
        }

        GetClock();
        setInterval(GetClock, 100);

    </script>
